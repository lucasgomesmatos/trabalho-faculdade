<div class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full flex bg-zinc-700/70">
  <div class="relative p-4 w-full max-w-md max-h-full ">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button mat-button mat-dialog-close (click)="onCancel(true)" type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <div mat-dialog-content>

          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400" mat-dialog-title>Deseja excluir o estudante: <span class="block">{{student.name}}</span></h3>
        </div>

        <div mat-dialog-actions class="flex gap-5 justify-center items-center">
          <button [disabled]="loading" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" mat-button mat-dialog-close (click)="onCancel(true)">Cancelar</button>
          <button [disabled]="loading" class="disabled:cursor-not-allowed disabled:bg-zinc-500 disabled:text-zinc-950 disabled:font-bold text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2" mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm(student)">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
